version: '3.'

services:
  frontend:
    image: bn-translator-frontend
    build:
      context: ./bangla-translator-frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"  # Map Nginx port 80 to host 3000
    networks:
      - app-network


  backend:
    image: bn-translator-backend
    build:
      context: ./open-ai-api-mt
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./open-ai-api-mt:/app
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge





